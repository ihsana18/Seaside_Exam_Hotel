<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
<nav th:replace="~{layout :: navigationCustomer}"></nav>
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
<main>
    <form method="post" class="upsert-form" th:attr="action=@{/customer/update}" th:object="${customer}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tbody>
            <tr>
                <div class="field-validation-error" th:errors="${customer}"></div>
                <td><label>Username*</label></td>
                <td>
                    <input type="text" th:text="${username}" readonly="true" th:value="${username}" th:field="*{username}">
                </td>
            </tr>
            <tr>
                <td><label>Name*</label></td>
                <td>
                    <input type="text" th:field="*{name}">
                    <div class="field-validation-error" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Email*</label></td>
                <td>
                    <input type="text" th:field="*{email}">
                    <div class="field-validation-error" th:errors="*{email}"></div>
                </td>
            </tr>
            <tr>
                <td class="textarea-label"><label>Address</label></td>
                <td>
                    <textarea th:field="*{address}"></textarea>
                    <div class="field-validation-error" th:errors="*{address}"></div>
                </td>
            </tr>
            <tr>
                <td><label>New Password*</label></td>
                <td>
                    <input type="password" th:field="*{password}">
                    <div class="field-validation-error" th:errors="*{password}"></div>
                </td>
            </tr>
            <tr>
                <td><label>New Password Confirmation*</label></td>
                <td>
                    <input type="password" th:field="*{passwordConfirmation}">
                    <div class="field-validation-error" th:errors="*{passwordConfirmation}"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="blue-button" type="submit">Update Your Profile</button>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
