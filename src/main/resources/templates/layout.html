<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seaside</title>
    <link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/resources/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/site.css}" />
    <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
<nav th:fragment="navigationSuperAdmin">
        <div class="company-logo">
            <img th:src="@{/resources/image/hotel.png}" alt="Basilisk" />
            <h1>
                <span class="bold">Seaside</span> Hotel
            </h1>
        </div>
        <a class="menu admin" th:href="@{/admin/index}">
            <i class="fas fa-lock"></i>
            <span>Admin</span>
        </a>
        <a class="menu customer" th:href="@{/customer/index}">
            <i class="fas fa-user"></i>
            <span>Customer</span>
        </a>
        <a class="menu room" th:href="@{/room/index}">
            <i class="fas fa-bed"></i>
            <span>Room</span>
        </a>
        <a class="menu room" th:href="@{/transaction/index}">
            <i class="fas fa-scroll"></i>
            <span>Reservation</span>
        </a>
</nav>
<nav th:fragment="navigationAdmin">
    <div class="company-logo">
        <img th:src="@{/resources/image/hotel.png}" alt="Basilisk" />
        <h1>
            <span class="bold">Seaside</span> Hotel
        </h1>
    </div>
    <a class="menu customer" th:href="@{/customer/index}">
        <i class="fab fa-amazon"></i>
        <span>Customer</span>
    </a>
    <a class="menu room" th:href="@{/room/index}">
        <i class="fas fa-box-open"></i>
        <span>Room</span>
    </a>
    <a class="menu room" th:href="@{/transaction/index}">
        <i class="fas fa-box-open"></i>
        <span>Reservation</span>
    </a>
    <a class="menu profile"  th:href="@{/admin/updateAdmin(username=${#authentication.getPrincipal().getUsername()})}">
        <i class="fas fa-th"></i>
        <span>Change My Profile</span>
    </a>
</nav>
<nav th:fragment="navigationCustomer">
    <div class="company-logo">
        <img th:src="@{/resources/image/hotel.png}" alt="Basilisk" />
        <h1>
            <span class="bold">Seaside</span> Hotel
        </h1>
    </div>
    <a class="menu room" th:href="@{/room/vacantRoom}">
        <i class="fas fa-map-marked-alt"></i>
        <span>Vacant Room</span>
    </a>
    <a class="menu reservation" th:href="@{/transaction/reservation(username=${#authentication.getPrincipal().getUsername()})}">
        <i class="fas fa-users"></i>
        <span>My Reservation</span>
    </a>
    <a class="menu transaction" th:href="@{/transaction/myHistory(username=${#authentication.getPrincipal().getUsername()})}">
        <i class="fas fa-truck-moving"></i>
        <span>My Transaction</span>
    </a>
    <a class="menu profile" th:href="@{/customer/updateForm(username=${#authentication.getPrincipal().getUsername()})}">
        <i class="fas fa-user-tie"></i>
        <span>Change My Profile</span>
    </a>
</nav>
<header th:fragment="header (breadCrumbs)">
    <div class="bread-crumbs">
        <span th:text="${breadCrumbs}"></span>
    </div>
    <div class="user-wrapper">
        <div class="user">
            <span class="full-name" sec:authentication="name">anonymous</span>
            <span class="role" sec:authentication="principal.authorities">guest</span>
        </div>
        <div class="sign-out">
            <form th:attr="action=@{/logout}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"><i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
    </div>
</header>
<main></main>
<footer th:fragment="footer">
    Copyrights &copy; 2022
    <span class="author">Panji Riski Hernanda</span>
    All rights reserved.
</footer>
<th:block th:fragment="javascript">
    <script th:src="@{/resources/js/site.js}" defer></script>
</th:block>
</body>
</html>
